# 创建部署
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - image: registry.docker-cn.com/library/mongo
        name: mongo
        ports:                          # 端口号
        - containerPort: 27017
        volumeMounts:                   # 数据挂载
        - name: mongo-volume
          mountPath: /data/db
      volumes:
      - name: mongo-volume              # 关联持久化存储卷
        persistentVolumeClaim:
          claimName: mongo-pvc
---
# 创建服务
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: mongo
